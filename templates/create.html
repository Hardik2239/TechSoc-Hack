{% extends 'base.html' %}

{% block header %}
    <title>Study Buddies | Create</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/create.css') }}">
{% endblock %}

{% block content %}
<form method="post" action="">
    <div class="card">
        <h2>Create Booking</h2>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Booking Name</label>
              <input name="bookingName" type="text">
            </div>
          </div>


          <div class="col">
            <div class="form-group">
              <label>Date</label>
              <input name="date" type="date">
            </div>
          </div>
          
      
          <div class="col">
            <div class="form-group">
              <label>Location</label>
              <input name="location"type="text">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Time</label>
              <input name="fromTime" type="time">

            </div>
          </div>
          
          <div class="col">
            <div class="form-group">
              <label>Course</label>
              <input type="text" name="course" id="">
            </div>
          </div>
         
      
          <div class="col">
            <input type="submit" value="Submit">
          </div>
        </div>
      </div>
    </form>
{% endblock %}
